<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boda Milagrosa y Jónathan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" type="text/css" href="./icons/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Quicksand&display=swap" rel="stylesheet">
</head>
<body>
<div class="card-container">
    <!-- Primera tarjeta: banner con imagen -->
    <div class="card">
        <h2>¡Nos casamos!</h2>
        <p>Milagrosa y Jónathan</p>
        <p>11 de abril de 2026</p>
        <img src="img/portada.jpeg" alt="Imagen destacada">
    </div>

    <!-- Otras tarjetas normales -->
    <div class="card">
        <p>Faltan:</p>
        <div id="countdown" class="countdown">
            <div class="time-box"><span id="months">0</span><small>Meses</small></div>
            <div class="time-box"><span id="days">0</span><small>Días</small></div>
            <div class="time-box"><span id="hours">0</span><small>Horas</small></div>
            <div class="time-box"><span id="minutes">0</span><small>Minutos</small></div>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Imagen 3">
        <h2>Título Tarjeta 3</h2>
        <p>Descripción breve de la tarjeta 3.</p>
    </div>
    <div class="card">
        <div class="third-card-container">
        <!-- Imagen lateral -->
        <div class="side-image">
          <img src="img/hoja1.png" alt="Imagen lateral">
        </div>

        <!-- Área central para subir fotos -->
        <div class="upload-area">
          <p>Comparte con nosotros las fotos que hagas en la boda</p>
           <p><a href="https://www.dropbox.com/request/jHXZ8ogCF34Pvgvh1gbz" target="_blank" class="upload-button">Seleccionar fotos</a></p>
        </div>
  </div>
    </div>
    <div class="card">
      <h2>Formulario de Contacto</h2>
      <p>Déjanos tus datos y comentarios:</p>
        <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfFcJdFjlT93k3ThcmrEtfhsmjp880Mgfm3chFr1vZMutgjow/viewform?embedded=true"
                width="100%"
      height="600"
      frameborder="0"
      marginheight="0"
                marginwidth="0">Cargando…</iframe>
      </div>
    </div>
</div>

<script>
    const cards = document.querySelectorAll('.card');

   const observer = new IntersectionObserver((entries) => {
     entries.forEach(entry => {
       if(entry.isIntersecting){
         const card = entry.target;
         const index = Array.from(cards).indexOf(card);
         // Retraso escalonado según la posición de la tarjeta
         setTimeout(() => {
           card.classList.add('visible');
         }, index * 150); // 150ms de retraso entre cada tarjeta
         observer.unobserve(card);
       }
     });
   }, { threshold: 0.1 });

   cards.forEach(card => observer.observe(card));

   // Fecha objetivo (aquí ejemplo: 31 de diciembre de 2025 a las 23:59:59)
     const targetDate = new Date("2026-04-11T17:00:00+02:00").getTime();

     function updateCountdown() {
      const now = new Date().getTime();
      let distance = targetDate - now;

      if(distance < 0){
        document.getElementById("countdown").innerHTML = "¡Evento iniciado!";
        clearInterval(countdownInterval);
        return;
      }

      // Calcular meses aproximados (1 mes = 30 días)
      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
      distance -= months * 1000 * 60 * 60 * 24 * 30;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      distance -= days * 1000 * 60 * 60 * 24;

      const hours = Math.floor(distance / (1000 * 60 * 60));
      distance -= hours * 1000 * 60 * 60;

      const minutes = Math.floor(distance / (1000 * 60));

      document.getElementById("months").innerText = months;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
